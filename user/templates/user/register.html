
{% block content %}
<div class="container-fluid main-wrapp" id="content-grid">
	<div class="container-fluid">
		<div class="feature-boxes">
			<div class="container">

				<div class="row">
					<div class="col">
						<hr class="tall mb-4">
					</div>
				</div>
				<div class="col-md-6">
					<div class="featured-box featured-box-primary text-left mt-3 mt-md-5">
						<div class="box-content">
							<h4 class="text-uppercase mb-3" style="color: #483936;">Register An Accounts</h4>
							<form method='POST' action="{% url 'register' %}">
								{% csrf_token %}
								<div class="form-row">
									<div class="form-group col">
										<label>First Name</label>
										<input type="text" name="fname" class="form-control form-control-lg">
									
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col">
										<label>Last Name</label>
										<input type="text" name="lname" class="form-control form-control-lg">
									
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col">
										<label>Mobile Number</label>
										<input type="text" name="username" class="form-control form-control-lg">
									
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col">
										<label>Email ID</label>
										<input type="text" name="email" class="form-control form-control-lg">
										
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-lg-6">
										<label>Password</label>
										<input type="password" name="passw" class="form-control form-control-lg">
									
									</div>
									<div class="form-group col-lg-6">
										<label>Re-enter Password</label>
										<input type="password" name="cnf_passw" class="form-control form-control-lg">
										
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col">
										<input type="submit" value="Register" class="btn btn-important float-right mb-5"
											data-loading-text="Loading...">
										
											
									</div>
									<a href="/login/">Already a user ?</a>
								
								</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>


			<ul class="colorlib-bubbles">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</div>
</div>
{% endblock content %}
