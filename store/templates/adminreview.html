{% extends "index.html" %}
{% block content %}
{% load static %}

<br>
<br>

  <table id="gallery" class="table table-bordered">
  <thead>
    <tr>
      <th>Customer Name</th>
      <th>Product Name</th>
      <th>Review</th>
      <th>Picture</th>
      <th>Rating</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for photo in photos %}
      <tr>
        <td>{{ photo.cust_username.username }}</td>
        <td>{{ photo.product_id.title }}</td>
        <td>{{ photo.review }}</td>
        <td><img src="{{photo.picture.url}}" alt="Product image" class="product-image" height="100px" width="100px"></td>
        <td>{{ photo.rating}}</td>
        <td><a href="/destoyreview/{{ photo.id }}" class='btn btn-danger'>Delete</a></td>
      
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock content %}
