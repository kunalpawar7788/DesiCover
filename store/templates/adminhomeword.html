{% extends "index.html" %}
{% block content %}
{% load static %}

<h1>Add HomePage Words</h1>

<form action="{% url 'adminhomeword' %}" method="POST" enctype="multipart/form-data" class="form-horizontal"> 
    {% csrf_token %}  
  <div class="form-group">
      <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label">Words: </label>
      <div class="col-md-8">
           <input type="text" name="info">
      </div>                    
  </div>

  <div class="form-group">
      <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label">Name: </label>
      <div class="col-md-8">
           <select id="cars" name="name">
            <option value="tshirt">Tshirt</option>
            <option value="mobile">MobileCover</option>
            <option value="pop">Popsocket</option>
            <option value="mug">Mug</option>
          </select>
      </div>                    
  </div>


  <div class="form-group">                    
      <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
           <button class="btn btn-primary"> <span class="glyphicon glyphicon-upload" style="margin-right:5px;"></span>Upload </button>
      </div> 
  </div>
  </form>
<br>
<br>
  <table id="gallery" class="table table-bordered">
  <thead>
    <tr>
      <th>Text</th>
      <th>Name</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for photo in photos %}
      <tr>
        <td>{{photo.info}}</td>
        <td>{{ photo.name}}</td>
       <td><a href="/textdestroy/{{ photo.id }}" class='btn btn-danger'>Delete</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock content %}
