{% extends "index.html" %}
{% block content %}
{% load static %}


  <link rel="stylesheet" href="{% static 'css/style.css' %}" />



  <form method="POST" class="post-form" action="/editcoupon/{{product.id}}">
    {% csrf_token %}
    <div class="container">
      <br>
      <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
          <h3>Update Coupon Details</h3>
        </div>
      </div>

    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">COUPON ID:</label>
      <div class="col-sm-4">
        <input type="text" name="id" value="{{ product.id }}" readonly/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">COUPON CODE:</label>
      <div class="col-sm-4">
         <input type="text" name="ccode" value="{{ product.ccode }}" />
      </div>
    </div>


    <div class="form-group row">
       <label class="col-sm-2 col-form-label"> COUPON DESCRIPTION:</label>
      <div class="col-sm-4">
        <input type="text" name="description" value="{{ product.description }}" />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">COUPON LIMIT(USER LIMIT)</label>
      <div class="col-sm-4">
        <input type="text" name="Userlimit" value="{{ product.Userlimit}}" />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">PRICE/PERCENTAGE:</label>
      <div class="col-sm-4">
        <input type="text"  name="percentage" value="{{product.percentage}}" readonly>
      <!--   <label>Percentage:</label><input type="radio"  name="percentage" value="percentage"> -->
      </div>
    </div>

     <div class="form-group row">
      <label class="col-sm-2 col-form-label"> COUPON DISCOUNT:</label>
      <div class="col-sm-4">
        <input type="text" name="discount" value="{{ product.discount}}" />
      </div>
    </div>

     <div class="form-group row">
      <label class="col-sm-2 col-form-label">START DATE:</label>
      <div class="col-sm-4">
        <input type="date" name="add_date" id="today2" value="{{ product.add_date|date:'Y-m-d' }}" />
      </div>
    </div>


     <div class="form-group row">
      <label class="col-sm-2 col-form-label">END DATE:</label>
      <div class="col-sm-4">
        <input type="date"  name="end_date" id="today2" value="{{ product.end_date|date:'Y-m-d' }}" />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-1 col-form-label"></label>
      <div class="col-sm-4">
        <button type="submit" class="btn btn-success">Update</button>
      </div>
    </div>

</form>
</div>
  <script type="text/javascript">
  

let today = new Date().toISOString().substr(0, 10);
document.querySelector("#today").value = today;

document.querySelector("#today2").valueAsDate = new Date();


</script>
    {% endblock content %}
