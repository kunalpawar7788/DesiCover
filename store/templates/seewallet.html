{% extends "index.html" %}
{% block content %}
{% load static %}


 <table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
        <tr>               
            <th>Wallet Id</th>  
            <th>Customer Name</th>   
            <th>Amount</th>
            <th>Add Money</th>                   
        </tr>  
    </thead>  

    <tbody>  
        {% for order in wallet %}  
            <tr> 
                <td>{{ order.id}}</td>  
                <td>{{ order.user.first_name}}</td>  
                <td>{{ order.current_balance}}</td>
                <td>
                    <form action="/adminaddwallet/" method="POST" enctype="multipart/form-data" class="form-horizontal"> 
                        {% csrf_token %}  
                         <div class="form-group">
                            <label class="col-md-3 col-sm-3 col-xs-12 control-label">Money</label>
                            <div class="col-md-8">
                                 <input type="number" name="addmoney" required/>
                                 <input type="hidden" name="Id" value="{{order.user_id}}" readonly/>
                            </div>                    
                         </div>

                        <div class="form-group">
                           <button class="btn btn-primary"> <span class="glyphicon glyphicon-upload" style="margin-right:5px;"></span>Add Wallet</button>
                        </div>
                    </form>
                </td>
            </tr>                         
        {% endfor %}  

{% endblock content %}
